<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/button-style.css" />
  </head>
  <body>
    <div>
      <button class="subscribe">SUBSCRIBE</button>

      <button class="join">JOIN</button>

      <button class="tweet">Tweet</button>

      <button class="uber">Request now</button>

      <button class="Amazon">Add to Cart</button>

      <button class="github">Sign up</button>

      <button class="getStarted">Get Started</button>

        <a href="http://www.amazon.com" target="_blank" rel="noopener noreferrer" class="amazonButtonLink">Back to Amazon</a>

        <p class="inStock">$39 - in stock</p> 
        <p class="delivery">Free Delivery tomorrow.</p>
